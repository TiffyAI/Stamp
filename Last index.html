  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #00f6ff;
      font-family: 'Orbitron', sans-serif;
    }

    #intro {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      font-size: 1.5rem;
      text-shadow: 0 0 12px #00f6ff;
      overflow: hidden;
      border-right: 2px solid #00f6ff;
      white-space: pre-wrap;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00f6ff }
    }

    #slideshow {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      box-shadow: 0 0 40px #00f6ff, 0 0 80px #ff00ff;
      animation: pulse 3s infinite;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #00f6ff; }
      50% { box-shadow: 0 0 80px #ff00ff; }
      100% { box-shadow: 0 0 20px #00f6ff; }
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: opacity 1s ease-in-out;
      position: absolute;

        i++;
        setTimeout(typeLine, 60);

    setInterval(() => {
      slideImg.classList.add('fade-out');
      setTimeout(() => {
        index = (index + 1) % images.length;
        slideImg.src = images[index];
        slideImg.classList.remove('fade-out');
      }, 500);
    }, 4000);

          msg.rate = 0.9;
          msg.pitch = 1.05;
          msg.lang = "en-US";
          speechSynthesis.cancel(); // Cancel any existing
          speechSynthesis.speak(msg);
        }
      }, 2000); // Give DOM and assets 2s to settle
    });
  </script>
