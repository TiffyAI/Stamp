  <meta property="og:description" content="TiffyAI detected your curiosity. Take your free Blue Key and unlock exclusive rewards on the blockchain." />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #00f6ff;
      font-family: 'Orbitron', sans-serif;
    }

    #intro {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 1.6rem;
      text-shadow: 0 0 12px #00f6ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00f6ff;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00f6ff }
    }

    #slideshow {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      box-shadow: 0 0 40px #00f6ff, 0 0 80px #ff00ff;
      animation: pulse 3s infinite;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #00f6ff; }
      50% { box-shadow: 0 0 80px #ff00ff; }
      100% { box-shadow: 0 0 20px #00f6ff; }
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: opacity 1s ease-in-out;
      position: absolute;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div id="intro">üëÅÔ∏è Welcome. You‚Äôve been noticed by TiffyAI‚Ä¶</div>

  <div id="slideshow" onclick="window.location.href='/Start'">
    <img id="slideImg" src="T1.jpg" alt="TiffyAI Slide">
  </div>

  <script>
    const slideImg = document.getElementById('slideImg');
    const images = Array.from({ length: 10 }, (_, i) => `T${i + 1}.jpg`);
    let index = 0;

    setInterval(() => {
      slideImg.classList.add('fade-out');
      setTimeout(() => {
        index = (index + 1) % images.length;
        slideImg.src = images[index];
        slideImg.classList.remove('fade-out');
      }, 500);
    }, 4000);

    // üó£Ô∏è Voice greeting on load
    window.addEventListener('DOMContentLoaded', () => {
      const intro = new SpeechSynthesisUtterance("Welcome. You have been noticed by TiffyAI. Claim your Blue Key and unlock the treasure.");
      intro.rate = 0.85;
      intro.pitch = 1.1;
      intro.lang = 'en-US';
      setTimeout(() => speechSynthesis.speak(intro), 2000);
    });
  </script>
</body>
</html>
