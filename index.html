<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëÅÔ∏è TiffyAI Stamp Activated</title>
  <meta name="description" content="You've been detected by TiffyAI. Claim your Blue Key and unlock a treasure of crypto rewards. Tap to activate.">

  <!-- üåê Social Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="üîµ Claim Your Blue Key | TiffyAI Stamp" />
  <meta property="og:description" content="TiffyAI detected your curiosity. Take your free Blue Key and unlock exclusive rewards on the blockchain." />
  <meta property="og:image" content="https://tiffyai.github.io/Stamp/T1.jpg" />
  <meta property="og:url" content="https://tiffyai.github.io/Stamp/" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="üîµ Claim Your Blue Key | TiffyAI Stamp" />
  <meta name="twitter:description" content="You've caught the attention of TiffyAI. Here's your reward. Come explore." />
  <meta name="twitter:image" content="https://tiffyai.github.io/Stamp/T1.jpg" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #00f6ff;
      font-family: 'Orbitron', sans-serif;
    }

    #intro {
      position: absolute;
      top: 20%;
      left: 10%;
      width: 80%;
      font-size: 1.5rem;
      text-shadow: 0 0 12px #00f6ff;
      overflow: hidden;
      border-right: 2px solid #00f6ff;
      white-space: pre-wrap;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00f6ff }
    }

    #slideshow {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      box-shadow: 0 0 40px #00f6ff, 0 0 80px #ff00ff;
      animation: pulse 3s infinite;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #00f6ff; }
      50% { box-shadow: 0 0 80px #ff00ff; }
      100% { box-shadow: 0 0 20px #00f6ff; }
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: opacity 1s ease-in-out;
      position: absolute;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div id="intro"></div>

  <div id="slideshow" onclick="window.location.href='/Start'">
    <img id="slideImg" src="T1.jpg" alt="TiffyAI Slide">
  </div>

  <script>
    const text = "üëÅÔ∏è Welcome. You've been noticed by TiffyAI. Claim your Blue Key and unlock your treasure.";
    const introEl = document.getElementById("intro");
    let i = 0;

    function typeLine() {
      if (i < text.length) {
        introEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeLine, 60); // Speed of typing
      }
    }

    typeLine();

    // üëÅÔ∏è Slideshow
    const slideImg = document.getElementById('slideImg');
    const images = Array.from({ length: 10 }, (_, i) => `T${i + 1}.jpg`);
    let index = 0;

    setInterval(() => {
      slideImg.classList.add('fade-out');
      setTimeout(() => {
        index = (index + 1) % images.length;
        slideImg.src = images[index];
        slideImg.classList.remove('fade-out');
      }, 500);
    }, 4000);

    // üîä Speech intro
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if ('speechSynthesis' in window) {
          const msg = new SpeechSynthesisUtterance(
            "Welcome. You have been noticed by TiffyAI. Claim your Blue Key and unlock your treasure."
          );
          msg.rate = 0.9;
          msg.pitch = 1.05;
          msg.lang = "en-US";
          speechSynthesis.speak(msg);
        }
      }, 3500); // Trigger after typing & slideshow starts
    });
  </script>
</body>
</html>
